<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>My Cart</title>
 <link rel="stylesheet" href="app.css">
 <script src="cartjs.js" async></script>
</head>
<body>
 <div class=" CartContainer">
 <div class="Header">
 <h3 class="Heading">Shopping Cart</h3>
 <h5 class="Action">Remove all</h5>
 </div>
 <div class="Cart-Items">
 <div class="image-box">
 <img src="product_1.png" style="height: 200px" />
 </div>
 <div class="about">
 <h1 class="title">Men's Solid</h1>
 <h1 class="title">Slim Fit Casual</h1>
 <h1 class="title">Shirt</h1>
 <h3 class="subtitle">₹ 740.00</h3>
 </div>
 <div class="counter">
 <div class="btn">+</div>
 <div class="count">2</div>
 <div class="btn">-</div>
 </div>
 <div class="prices">
 <div class="amount">₹ 1480</div>
 <div class="save"><u>Save for later</u></div>
 <div class="remove"><u>Remove</u></div>
 </div>
 </div>
 <div class="Cart-Items pad">
 <div class="image-box">
 <img src="product_3.png" style="height: 200px;" />
 </div>
 <div class="about">
 <h1 class="title">Men's Solid</h1>
 <h1 class="title">Slim Fit Casual</h1>
 <h1 class="title">Shirt</h1>
 <h3 class="subtitle">₹ 740.00</h3>
 </div>
 <div class="counter">
 <div class="btn">+</div>
 <div class="count">3</div>
 <div class="btn">-</div>
 </div>
 <div class="prices">
 <div class="amount">₹ 2220.00</div>
 <div class="save"><u>Save for later</u></div>
 <div class="remove"><u>Remove</u></div>
 </div>
 </div>
 <hr>
 <div class="checkout">
 <div class="total">
 <div>
 <div class="Subtotal">Sub-Total</div>
 <div class="items">2 items</div>
 </div>
 <div class="total-amount">₹ 3700</div>
 </div>
 <button onClick="myFunction()" class="button">Checkout</button>
 </div>
 </div>
</body>
</html>
